<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Compare Movies</title>
  </head>
  <body>
    <header>
      <h1>2023's Top Domestic Movies</h1>
    </header>

    <main>
      <h2 id="first-h2">Movies</h2>
      <section id="movie-section" aria-labelledby="movie-section">
        <form id="new-movie-form" aria-labelledby="movie-form">
          <h3 id="form-heading">Add Your Movie</h3>

          <!-- Text inputs -->
          <section aria-labelledby="Input movie name">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" required />
          </section>
          <section aria-labelledby="input critic score">
            <label for="criticScore">Critic Score:</label>
            <input type="number" id="criticScore" name="criticScore" required />
          </section>
          <section aria-labelledby="input audience score">
            <label for="audienceScore">Audience Score:</label>
            <input
              type="number"
              id="audienceScore"
              name="audienceScore"
              required
            />
          </section>
          <section aria-labelledby="input domestic gross sales">
            <label for="dgs">Domestic Gross Sales:</label>
            <input type="number" id="dgs" name="dgs" required />
          </section>

          <!-- Drop Down -->
          <section aria-labelledby="choose a movie genre">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre" required>
              <option selected disabled value="">Select a genre</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="horror">Horror</option>
              <option value="concert">Concert</option>
              <option value="documentary">Documentary</option>
              <option value="musical">Musical</option>
              <option value="romance">Romance</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="thriller">Thriller</option>
            </select>
          </section>
          <!-- button -->
          <button id="add-movie">Add Movie</button>
        </form>
        <section id="movie-display" aria-labelledby="movie display">
          <ul aria-labelledby="movie-container" id="movie-container"></ul>
          <button id="reset">Go Back To Default Movies</button>
        </section>
      </section>
      <section id="box-office" aria-labelledby="box office section">
        <h2 id="first-h2">Box Office</h2>
        <canvas id="box-chart"></canvas>
      </section>
      <section
        id="genres-gross"
        aria-labelledby="Genres and total gross section"
      >
        <h2 id="first-h2">Genres and total Gross</h2>
        <canvas id="genre-chart"></canvas>
      </section>
      <section
        id="critic-audience"
        aria-labelledby="critic vs audience section"
      >
        <h2 id="first-h2">Critic vs Audience Score</h2>
        <canvas id="crit-chart"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
